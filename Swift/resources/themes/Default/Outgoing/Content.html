<!--MY MESSAGE-->
<div class="message" id="%id%">
    <div class="user">
        <div class="time">
            <p>%time%</p>
            <span class="swift_ack"></span>
            <span class="swift_receipt"></span>
        </div>
        <div class="myavatar">
            <img src="%userIconPath%"/>
        </div>
        <div class="myright"></div>
    </div>
    <div class="text">
        <p class="myusername">%wrapped_sender%</p>
        <div class="message-content">%message%</div>
    </div>
</div>
